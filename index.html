<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg">

  <main>
    <section class="sec">
      <div class="card">

        <div class="card__box-image">
          <img class="box-image__img" src="images/image-equilibrium.jpg" alt="">
          <div class="box-image__icon-eye">
            <img class="icon-eye__img" src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="card__box-text">
          <h1 class="box-text__tag">Equilibrium #3429</h1>
          
          <p class="box-text__paragraph">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="box-text__info">

            <div class="info__price">
              <img src="images/icon-ethereum.svg" alt="">
              <span class="price__paragraph">0.041 ETH</span>
            </div>
            
            <div class="info__time">
              <img src="images/icon-clock.svg" alt="">
              <span class="time__paragraph">3 days left</span>
            </div>
            
          </div>

          <hr>
          
          <div class="box-text__creator">
            <img class="creator__photo" src="" alt="">
            <p class="creator__text">Creation of <span class="creator__name">Jules Wyvern</span></p>
          </div>

        </div>
        
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Estanislao Figueroa</a>.
  </div>
</body>
</html>
